---
name: legitify-network-${ORG}
version: 1.0.0

client:
  # Must match one of the keys under 'organizations' below
  organization: ${ORG}
  connection:
    timeout:
      peer:
        endorser: "300"

organizations:
  OrgUniversity:
    mspid: OrgUniversityMSP
    peers:
      - peer0.orguniversity.com
    certificateAuthorities:
      - ca.orguniversity.com

  OrgEmployer:
    mspid: OrgEmployerMSP
    peers:
      - peer0.orgemployer.com
    certificateAuthorities:
      - ca.orgemployer.com

  OrgIndividual:
    mspid: OrgIndividualMSP
    peers:
      - peer0.orgindividual.com
    certificateAuthorities:
      - ca.orgindividual.com

peers:
  peer0.orguniversity.com:
    url: grpcs://localhost:7051
    tlsCACerts:
      pem: |
        ${PEERPEM}
    grpcOptions:
      ssl-target-name-override: peer0.orguniversity.com
      hostnameOverride: peer0.orguniversity.com

  peer0.orgemployer.com:
    url: grpcs://localhost:8051
    tlsCACerts:
      pem: |
        ${PEERPEM}
    grpcOptions:
      ssl-target-name-override: peer0.orgemployer.com
      hostnameOverride: peer0.orgemployer.com

  peer0.orgindividual.com:
    url: grpcs://localhost:9051
    tlsCACerts:
      pem: |
        ${PEERPEM}
    grpcOptions:
      ssl-target-name-override: peer0.orgindividual.com
      hostnameOverride: peer0.orgindividual.com

certificateAuthorities:
  ca.orguniversity.com:
    url: https://localhost:7054
    caName: ca-orguniversity
    tlsCACerts:
      pem:
        - |
          ${CAPEM}
    httpOptions:
      verify: false

  ca.orgemployer.com:
    url: https://localhost:8054
    caName: ca-orgemployer
    tlsCACerts:
      pem:
        - |
          ${CAPEM}
    httpOptions:
      verify: false

  ca.orgindividual.com:
    url: https://localhost:9054
    caName: ca-orgindividual
    tlsCACerts:
      pem:
        - |
          ${CAPEM}
    httpOptions:
      verify: false
