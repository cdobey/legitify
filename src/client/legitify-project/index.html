<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legitify - Degree Verification System</title>
    <link rel="stylesheet" href="/src/styles/initial-loader.css" />
    <script>
      const savedTheme = localStorage.getItem('legitify-theme');
      if (savedTheme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
      }
    </script>

    <!-- Favicon links for Vite -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div id="root">
      <div id="initial-loader">
        <div class="content">
          <div class="loader"></div>
          <div class="title">LegiTify</div>
          <div class="subtitle">Loading your secure environment...</div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
