stages:
  - setup
  - invoke
  - query

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""

services:
  - docker:dind

before_script:
  - apk add --no-cache bash jq curl go tar || apt-get update && apt-get install -y bash jq curl golang tar
  - mkdir -p /host/var/run
  - docker system prune -af || true

setup_network:
  stage: setup
  image: debian:bullseye
  script:
    - apt-get update && apt-get install -y curl jq golang tar
    - curl -sSLO https://raw.githubusercontent.com/hyperledger/fabric/main/scripts/install-fabric.sh && chmod +x install-fabric.sh
    - ./install-fabric.sh docker binary --os linux --arch amd64
    - cd legitify-network
    - bash scripts/startNetwork.sh
  tags:
    - docker
  only:
    - main
    - merge_requests

invoke_degree:
  stage: invoke
  image: debian:bullseye
  script:
    - cd src/ledger/legitify-network
    - bash scripts/invokeDegree.sh
  tags:
    - docker
  only:
    - main
    - merge_requests
  dependencies:
    - setup_network

query_degree:
  stage: query
  image: debian:bullseye
  script:
    - cd src/ledger/legitify-network
    - bash scripts/queryDegree.sh
  tags:
    - docker
  only:
    - main
    - merge_requests
  dependencies:
    - invoke_degree
