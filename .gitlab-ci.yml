image: node:18-bullseye

variables:
  SERVER_PID_FILE: "/tmp/server.pid"
  # Add timeout variables for better control
  SERVER_STARTUP_TIMEOUT: 120
  TEST_FLOW_TIMEOUT: 300

test_flow:
  stage: test
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_BRANCH == "master"
  tags:
    - shell
  before_script:
    # Install system dependencies
    - |
      sudo apt-get update && sudo apt-get install -y \
        curl \
        git \
        jq \
        docker.io \
        docker-compose \
        golang-go

    # Setup Node.js using NVM and global dependencies
    - |
      curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.0/install.sh | bash
      export NVM_DIR="$HOME/.nvm"
      [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
      nvm install 18
      nvm use 18
      npm install -g typescript ts-node

    # Verify installations
    - node --version
    - npm --version
    - docker --version
    - go version

    # Prepare workspace
    - cd $CI_PROJECT_DIR
    - git clean -fdx
    - sudo chown -R gitlab-runner:gitlab-runner .

  script:
    # 1. Setup Node environment
    - cd $CI_PROJECT_DIR/src/server
    - npm ci
    - npm install -g ts-node typescript

    # 2. Install and setup Fabric
    - cd $CI_PROJECT_DIR/src/ledger
    - export ARCH=amd64
    - export FABRIC_PATH=$PWD
    - export PATH=$PATH:$FABRIC_PATH/bin
    - bash ./install-fabric.sh --fabric-version 2.5.10 binary --ca-version 1.5.13
    - chmod +x bin/*

    # 3. Build and deploy network
    - cd chaincode/degreeChaincode
    - GO111MODULE=on go mod vendor
    - cd $CI_PROJECT_DIR/src/ledger/legitify-network
    - bash scripts/stopNetwork.sh || true
    - bash scripts/startNetwork.sh
    - bash scripts/testDegreeChaincode.sh

    # 4. Start backend server with improved waiting mechanism
    - |
      cd $CI_PROJECT_DIR/src/server
      chmod +x src/scripts/start-fresh-db.sh
      source src/scripts/start-fresh-db.sh

      echo "Waiting for server to be fully ready..."
      TIMEOUT=$SERVER_STARTUP_TIMEOUT
      while [ $TIMEOUT -gt 0 ]; do
        if curl -s http://localhost:3001/docs > /dev/null; then
          echo "Server is responding to requests"
          sleep 5  # Additional wait to ensure full readiness
          break
        fi
        echo "Waiting... ($TIMEOUT seconds remaining)"
        sleep 1
        TIMEOUT=$((TIMEOUT - 1))
      done

      if [ $TIMEOUT -eq 0 ]; then
        echo "Server failed to start within timeout period"
        exit 1
      fi

    # 5. Run test flow with improved error handling and timeout
    - |
      cd $CI_PROJECT_DIR/src/server
      chmod +x scripts/test-flow.sh

      # Create a wrapper script to handle timeout
      cat > test-flow-wrapper.sh << 'EOF'
      #!/bin/bash
      # Start the test flow in background
      ./scripts/test-flow.sh > test_output.log 2>&1 &
      test_pid=$!

      # Wait for completion or timeout
      timeout=$TEST_FLOW_TIMEOUT
      while [ $timeout -gt 0 ]; do
        if ! kill -0 $test_pid 2>/dev/null; then
          # Process has finished
          break
        fi
        sleep 1
        timeout=$((timeout - 1))
      done

      if [ $timeout -eq 0 ]; then
        echo "Test flow timed out after $TEST_FLOW_TIMEOUT seconds"
        kill -9 $test_pid
        exit 1
      fi

      # Check the output for success
      if grep -q "Test flow completed successfully!" test_output.log; then
        cat test_output.log
        echo "Test flow completed successfully"
        exit 0
      else
        cat test_output.log
        echo "Test flow failed"
        exit 1
      fi
      EOF

      chmod +x test-flow-wrapper.sh
      ./test-flow-wrapper.sh

  after_script:
    # Only run cleanup if main script has completed
    - |
      if [ -f "test_output.log" ] && grep -q "Test flow completed successfully!" test_output.log; then
        echo "Starting cleanup after successful test completion..."
        set +e  # Continue on errors during cleanup

        # Function to kill process and its children
        kill_process_tree() {
          local pid=$1
          if [ -n "$pid" ]; then
            children=$(pgrep -P $pid)
            for child in $children; do
              kill_process_tree $child
            done
            kill -9 $pid 2>/dev/null || true
          fi
        }

        # Stop backend server
        if [ -f "$SERVER_PID_FILE" ]; then
          SERVER_PID=$(cat "$SERVER_PID_FILE")
          echo "Stopping server with PID $SERVER_PID"
          kill_process_tree $SERVER_PID
          rm -f "$SERVER_PID_FILE"
        fi

        # Clean up database and wallet
        cd $CI_PROJECT_DIR/src/server || true
        docker-compose down -v || true
        sudo rm -rf pgdata src/wallet/* || true

        # Tear down Fabric network
        cd $CI_PROJECT_DIR/src/ledger/legitify-network || true
        ./network.sh down || true
        docker system prune -af --volumes || true

        # Reset permissions
        cd $CI_PROJECT_DIR || true
        sudo chown -R gitlab-runner:gitlab-runner . || true
        sudo find . -type d -exec chmod 755 {} + || true
        sudo find . -type f -exec chmod 644 {} + || true

        echo "Cleanup completed"
      else
        echo "Skipping cleanup as test flow did not complete successfully"
      fi

  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - src/server/node_modules/
      - ~/.npm/
    policy: pull-push
